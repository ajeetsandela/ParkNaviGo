<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        .thankyou-wrapper {
            text-align: center;
            padding: 24px;
        }

        .thankyou-wrapper h1 {
            font-size: 36px;
            color: #333333;
        }

        .thankyou-wrapper img {
            width: 360px; /* Set the width to your preferred value */
            height: auto; /* Automatically adjust the height to maintain aspect ratio */
        }

        .thankyou-wrapper p {
            font-size: 18px;
            color: #333333;
        }

        .logo {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="thankyou-wrapper">
        <h1><img src="http://montco.happeningmag.com/wp-content/uploads/2014/11/thankyou.png" alt="thanks" /></h1>
        <p>for contacting us, we will get in touch with you soon... </p>
    </div>
    
    <!-- Logo Section -->
    <div class="logo">
        <h2>Team</h2>
        <h2>@</h2>
        <img src="./images/logo_banner.jpeg" alt="Company Logo">
    </div>

    <script>
        // Redirect to another page after 5 seconds
        setTimeout(function() {
            window.location.href = "./index.html"; // Replace with the URL of the new page
        }, 7000); // 7000 milliseconds = 7 seconds
    </script>
</body>
</html>
